<!doctype html>
<html>

<head>
    <title>Tránsito DF</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/jquery-mobile-bower/css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/transito-df.css" />
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="bower_components/autoNumeric/autoNumeric.js"></script>
    <script src="bower_components/simpleStorage/simpleStorage.js"></script>
    <script src="js/modelos.js"></script>
    <script src="js/app.js"></script>
    <!--<script src="cordova.js"></script>-->
</head>

<div data-role="page" id="index">
    <div data-role="header" class="centrado">
        <img src="img/kaeffer.png" alt="Logo Tránsito CDMX"> <span>Tránsito CDMX</span>
    </div>
    <div data-role="content">
        <input type="text" class="centrado" id="input-placas" placeholder="Placas, ej. 999ZZZ">
        <p>
            <button data-role="button" id="consultar-placas" data-ajax="false">Consultar placas</button>
        </p>
    </div>
</div>

<div data-role="page" id="consulta-placas">
    <div data-role="header" class="centrado">
        <img src="img/kaeffer.png" alt="Logo Tránsito CDMX"> <span>Tránsito CDMX</span>
    </div>
    <div data-role="content">
        <div id="consulta" class="centrado">
            <h3 class="centrado">Información del vehículo</h3>
            <div id="info-general"></div>
            <h3 class="centrado">Adeudos tenencia</h3>
            <div id="adeudos-tenencia"></div>
            <h3 class="centrado">Infracciones</h3>
            <div id="infracciones"></div>
        </div>
    </div>
</div>

</html>
