        <!--Menu -->
        <div data-role="page" id="index">
            <div data-role="header" class="centrado" id="logo">
                <img src="img/kaeffer.png"> <span>Tránsito DF</span>
            </div>
            <div data-role="content">
                <div class="form-group">
                    <input type="text" class="centrado" id="input-placas" placeholder="Placas, ej. 999ZZZ">
                    <p>
                        <button class="button" id="consultar-placas" data-ajax="false">Consultar placas</button>
                    </p>
                    <p>
                        <a href="#menu-corralones"><button class="button">Corralones</button></a>
                    </p>
                    <p>
                        <a href="#menu-verificentros"><button class="button">Verificentros</button></a>
                    </p>

            </div>
            <div data-role="footer" class="footer centrado">
                <p><a href="#" onclick="window.open('http://mandroslabs.com', '_system');">mandroslabs.com</a></p>
            </div>
        </div>

        <div data-role="page" id="consulta-placas">

            </div>

            </div>
            <div data-role="content">
                <button class="button" id="ver-corralones-cercanos">Corralones cercanos</button>

                <button class="button" id="ver-verificentros-cercanos">Verificentros cercanos</button>
